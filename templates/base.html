{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/announcement.css' %}" rel="stylesheet">
  {% block extrahead %}
  {% endblock %}

  <title>CarShop</title>
</head>

<body>
  <header class="bg-black">
    <div class="container-xxl">
      <nav class="d-flex align-items-center justify-content-md-around justify-content-between px-md-0 px-3">
        <a class="logo d-flex justify-content-center align-items-center" href="/">
          <img src="{% static 'img/logo.png' %}" alt="">
        </a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list d-flex list-unstyled m-0 bg-black">
          <li><a href="/home">Início</a></li>
          <li><a href="/estoque">Estoque</a></li>
          <li><a href="/vender">Vender</a></li>
          <li><a href="/localizacao">Localização</a></li>
          <li><a href="/contato">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

<body>
  {% block main %}
  {% endblock %}
  
  <footer class="text-center text-white bg-black" style="background-color: #f1f1f1;">
    <div class="py-5"></div>
    <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        © 2023 Copyright:
        <a class="text-dark" href="https://github.com/frederico-rufino">Frederico Rufino</a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  
  <script src="{% static 'js/nav-bar.js' %}"></script>
  <script src="{% static 'js/jquery.js' %}"></script>
  
  {% block extraimports %}
  {% endblock %}

</body>
</html>
